<div class="bc-keypad">

  <button
    class="bc-keypad__button"
    data-ng-repeat="number in ::vm.numbers track by number"
    data-ng-click="vm.setNumber(number)"
    angular-ripple
  >
    {{ ::number }}
  </button>

  <button
    class="bc-keypad__button  bc-keypad__button--backspace"
    data-ng-click="vm.deleteNumber()"
    angular-ripple
    data-ng-include="vm.backspaceTemplate"
  ></button>

</div>
